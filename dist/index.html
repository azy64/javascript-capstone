<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XD Series</title>
<script defer src="main.js"></script></head>

<body>
    <header class="width-100 m-0 bg-white" id="header">
        <div class="logo">
             <img class="logo-image" src="images/logo.png" alt="logo"> 
        </div>
        <div class="links">
            <ul>
                <li>
                    <a class="active item" href="#">Home <span class="p" id="number">0</span></a>
                </li>
                <li>
                    <a href="#" class="item">About</a>
                </li>
                <li>
                    <a class="item" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="container">
        <div class="content grid grid-col-6 align-center">
            
           

        </div>
    </main>

    <section class="comment-section hide">

        <div class="m-auto">
            <img src="images/xicon.jpg" alt="cancel" class="x-icon">
        </div>

        <div class="information p"></div>
        <div class="p width-100 text-center">
            <h2 class="comment-heading m-auto">fg</h2>
            <br>
            <div class="comments m-auto p"></div>
            <br>
            <h2 class="m-auto">Add a comment</h2>
            <br>
            <form action="post" class="form m-auto p">
                <input type="text" placeholder="Your name" class="name"><br><br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your insights"></textarea><br>
                <button type="submit" class="button-submit">Comment</button>
                <div class="error"></div>
            </form>
        </div>
        
    </section>

    <footer class="p width-100 fixed-bottom bg-white">
        <p>Created by @Kingstalux and @Azy64 under the CC license</p>
        <p>All rights reserved</p>
    </footer>
</body>

</html>
