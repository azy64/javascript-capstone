<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
</head>

<body>
    <header class="width-100 m-0 bg-white" id="header">
        <div class="logo">
             <img class="logo-image" src="images/logo.png" alt="logo"> 
        </div>
        <div>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="container">
        <div class="content grid grid-col-6 align-center">
            
           

        </div>
    </main>

    <section class="comment-section hide">
        <div class="information">

        </div>

        <div class="comments">
            <h2>Comments</h2>

        </div>

        <form action="post" class="form">
            <h2>Add a comment</h2>
            <input type="text" placeholder="Your name" class="name"><br><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Your insights"></textarea><br>
            <button type="submit" class="button-submit">Comment</button>
        </form>
    </section>

    <footer class="p width-100 fixed-bottom bg-white">
